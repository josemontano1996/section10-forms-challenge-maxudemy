<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/" method="POST">
        <section id="personal-data">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your name</label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                required
                placeholder="William Wallace"
              />
            </li>
            <li>
              <label for="user-email">Your E-mail Address</label>
              <input
                type="text"
                id="user-email"
                name="user-name"
                required
                placeholder="example@example.com"
              />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="tel"
                id="user-phone"
                name="user-phone"
                required
                minlength="8"
                placeholder="+49 15906425896"
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                id="user-message"
                name="user-message"
                required
                maxlength="200"
                rows="8"
              ></textarea>
            </li>
          </ul>
        </section>

        <section id="find">
          <label for="channel">How did you find us?</label>
          <select id="channel" name="channel" required>
            <option value="web-search">Web Search</option>
            <option value="friends">Friends</option>
            <option value="adds">Adds</option>
          </select>
        </section>

        <section id="reply">
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                id="call"
                name="user-reply"
                value="phone"
                required
              />
              <label for="call">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="email"
                name="user-reply"
                value="email"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="email"
                name="user-reply"
                value="none"
                requiered
              />
              <label for="email">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="inline-control">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label id="accept-terms">Accept terms and Conditions</label>
        </section>

        <section id="form-actions">
          <button type="reset" id="button1">Clear</button>
          <button type="submit" id="button2">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
